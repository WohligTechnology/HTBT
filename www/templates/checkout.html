<ion-view title="Review & Checkout">
    <ion-nav-bar class="bar-stable nav-height">
        <ion-nav-buttons side="left">
            <button class="button button-clear ion-android-arrow-back sigupIconLeft" ng-click="goBackHandler()">
        </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header chkout-bgcolor hasterms">
        <div>
            <div class="chkout-planDiv">
                <label for="">Subscription Plan <strong>{{subscription.plan}}</strong> </label>
                <!--<pre>{{subscription|json}}</pre>-->
                <div>
                    <i class="button button-icon icon ion-ios-close-outline chkout-closebutton" ng-click="closePopup();"></i>
                </div>
            </div>
            <div class="row chkout-subheight">
                <div class="col-40">
                    <div class="chkout-imgdivcol">
                        <img class="browse-sliderImg " ng-src="{{product.bigImage | uploadpath}}" alt="">
                    </div>
                </div>
                <div class="col-20 chkoutdiv">
                    <div class="chkout-line">
                    </div>
                </div>
                <div class="col-40 ">
                    <div class="chkout-align">
                        <h2 class="chkout-fontsize">{{subscription.productDetail.name}}</h2>
                        <div for="" class="colorpure">{{subscription.productDetail.tag}} <i class="ion ion-information-circled"></i></div>
                        <div for="" class="desc">{{subscription.productDetail.description}}</div>
                        <div for="" class="desc">₹ {{subscription.productDetail.price}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row chkoutcoupon">
            <div class="col-50">
                <label for="">Enter coupon code</label>
            </div>
            <div class="col-50 chkpadip">
                <input type="text" placeholder="Type coupon code here">
            </div>
        </div>
        <div class="row bgrowQuant ">
            <div class="col-67 bgchkoutcol50Quant">
                <div>
                    <label for="">One Time Bottle Deposit

                </label>
                    <br>
                    <span> 10 Jars x ₹ 150 /Jar </span>
                </div>
            </div>
            <div class="col-33 bgchkoutcol502">
                <div>
                    <label for="">₹  1500</label>
                </div>
            </div>
        </div>
        <div class="row bgrowQuant ">
            <div class="col-67 bgchkoutcol50Quant">
                <div>
                    <label for="">Jar Plan

                </label>
                    <br>
                    <span> 40 Jars x ₹ 88 /Jar </span>
                </div>
            </div>
            <div class="col-33 bgchkoutcol502">
                <div>
                    <label for="">₹  3420</label>
                </div>
            </div>
        </div>
        <div class="row bgrowQuant">
            <div class="col-67 savingscol501 ">
                <div>
                    <label for="">Your Total savings

                </label>
                </div>
            </div>
            <div class="col-33 savingamtdiv">
                <div>
                    <label for="">₹  80</label>
                    <span>(2%)</span>
                </div>
            </div>
        </div>
        <!--<div class="row checkbtmcard">
            <div class="col-25">
                <div class="datemonth text-center">
                    <div class="datediv">
                        10
                    </div>
                    <div class="monthdiv">FEB</div>
                </div>
            </div>
            <div class="col-5">
                <div class="verdiv text-center"></div>
            </div>

        </div>-->
    </ion-content>
    <li class="item item-checkbox noborder checkbox-assertive borderR chkalign mar10">
        I have read & accept the

        <span class="termscolor" ng-click="terms.show($event)">  terms & conditions</span>
        <label class="checkbox noborder ">
   <input type="checkbox" class="">
   </label>
    </li>
    <div class="bar bar-footer signUpFooter footer-height">
        <button class="button button-block button-positive footer-font" ui-sref="app.auth-payment">
  Pay ₹ 5,020/-
</button>
    </div>
</ion-view>
