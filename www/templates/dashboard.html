<ion-view title="Dashboard">
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-clear ion-ios-bell sigupIcon">
        </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header">
    <div class="dashboardLabel">
      <label for="">Earning For this Month</label>
    </div>
    <div class="roundePrgBar" round-progress max="100" current="14" color="#ff414d" bgcolor="#eaeaea" radius="110" stroke="10"
      semi="false" rounded="true" clockwise="true" responsive="false" iterations="50" animation="easeInOutQuart"></div>
    <div class="roundedPrgDiv"></div>
    <div>
      <i class="ion ion-information-circled info"></i>
    </div>
    <div class="overallRupee"> <label class="rupeeFont" for="">₹ 500</label></div>
    <div class="row">
      <div class="col col-33">
        <label for="">15</label> <i class="ion ion-android-arrow-down"></i>
        <span>(2)</span>
        <pr>Rank</pr>
      </div>
      <div class="col col-33">
        <label for="">₹ 1250</label>
        <pr>Last Month</pr>
      </div>
      <div class="col col-33">
        <label for="">8</label>
        <pr>New Customers</pr>
      </div>
    </div>
    <div>
      <i class="ion ion-ios-plus-empty plus">
            </i>
      <button class="button button-large button-positive">
New Customer
</button>
    </div>
    <div>
      <button class="button button-large button-positive">
  Old Customer
</button>
    </div>
  </ion-content>
