<ion-view title="Sign up">
  <ion-nav-bar class="bar-stable nav-height">
    <ion-nav-buttons side="left">
      <button class="button button-clear ion-android-arrow-back sigupIconLeft">
        </button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <form ng-submit="signup()" name="userForm">

    <ion-content class="has-header signUpForm hasterms">
    <!-- <pre>{{userForm|json}}</pre> -->
      <div class="iptext ">
        <div>
          <label class=" item-input iptext ">
    <input class="iptext" type="text" placeholder="Your Name"  ng-model="signupForm.name"  value="{{signupForm.name}}" name="name" required>


  </label>
          <p class="error-msg" ng-show="userForm.name.$error.required && userForm.name.$touched">Please Enter Your Name.</p>
        </div>

        <div>
          <label class=" item-input ">
    <input type="email" placeholder="Email Id (Optional)" ng-model="signupForm.email" name="email"  value="{{signupForm.email}}" required>

  </label>
          <p class="error-msg" ng-show="userForm.email.$invalid && userForm.email.$touched">Please Enter your Email Id.</p>
        </div>


        <div>
          <label class=" item-input ">
    <input type="text" placeholder="Establishment Name"  ng-model="signupForm.establishmentName" value="{{signupForm.establishmentName}}" name="establishmentname" required>
  </label>
          <p class="error-msg" ng-show="userForm.establishmentname.$error.required && userForm.establishmentname.$touched">Please Enter your Establishment Name.</p>
        </div>

        <div>
          <label class=" item-input ">
    <input type="text" placeholder="Establishment Address"  ng-model="signupForm.establishmentAddress"   value="{{signupForm.establishmentAddress}}" name="estadd" required>
  </label>
          <p class="error-msg" ng-show="userForm.estadd.$error.required && userForm.estadd.$touched">Please Enter your Establishment Address.</p>
        </div>


        <label class=" item-input ">
    <input type="text" placeholder="" disabled>
  </label>

        <div>
          <label class=" item-input ">
 <input  type="number" placeholder="Mobile No." ng-model="signupForm.mobile" name="mob"  value="{{signupForm.mobile}}" ng-min="1000000000" ng-max="9999999999" limit-to="10" required >
</label>
          <p class="error-msg" ng-show="userForm.mob.$invalid && userForm.mob.$touched">Please Enter your Mobile No.</p>
        </div>


        <div>
          <label class=" item-input ">
 <input  type="tel"  placeholder="Landline No." ng-model="signupForm.landLine" name="landline"  value="{{signupForm.landline}}" limit-to="11" required >
</label>
          <p class="error-msg" ng-show="userForm.landline.$invalid && userForm.landline.$touched">Please Enter your Landline No.</p>
        </div>


        <div>
          <label class=" item-input ">
    <input type="number" placeholder="Pincode"  ng-model="signupForm.pincode" name="pincode"  value="{{signupForm.pincode}}" required ng-min="100000" ng-max="999999" limit-to="6">
  </label>
          <p class="error-msg" ng-show="userForm.pincode.$error.required && userForm.pincode.$touched">Please Enter your Pincode.</p>
        </div>
      </div>

      <!--<div class="list paddingDiv">
      <label class="item item-input nameSignup">
    <input class = "plcHldr" type="text" placeholder="Your Name">
  </label>
      <label class="item item-input">
    <input class = "plcHldr" type="text" placeholder="Email Id(optional)">
  </label>
    </div>-->
      <div class="row">
        <div class="col col-50" ng-click="showActionsheet('pan')">
          <div class="card signUpCard mt-10" ng-if="!signupForm.panCard">
            <i class="ion ion-ios-camera-outline camcon"></i>
            <div class="signUpAdd">
              <i class="ion ion-ios-plus-empty plus">

            </i>
            </div>
            <label for="">Add Pan Card</label>
          </div>
          <div class="pan-adh-img" ng-if="signupForm.panCard">
            <img ng-src="{{signupForm.panCard | uploadpath}}" alt="">
          </div>


        </div>




        <div class="col col-50" ng-click="showActionsheet('adhar')">
          <div class="card signUpCard mt-10" ng-if="!signupForm.adharCard">
            <i class="ion ion-ios-camera-outline camcon"></i>
            <div class="signUpAdd">
              <i class="ion ion-ios-plus-empty plus">
            </i>
            </div>
            <label for="">Add Aadhar Card</label>
          </div>
          <div class="pan-adh-img" ng-if="signupForm.adharCard">
            <img ng-src="{{signupForm.adharCard | uploadpath}}" alt="">
          </div>




        </div>
      </div>


    </ion-content>
    <div>
      <li class="item item-checkbox noborder checkbox-assertive borderR chkalign mar10">
        I have read & accept the

        <span class="termscolor" ng-click="terms.show($event)">  Terms & Conditions</span>
        <label class="checkbox noborder checkboxterms">
 <input type="checkbox" class="" ng-model="click" ng-init="click=true">
 </label>
      </li>
    </div>

    <div class="bar bar-footer footer-height signUpFooter" ng-if="click">
      <button class="button button-block button-positive footer-font"  ng-disabled="userForm.$invalid" type="submit">
Get Started
</button>
    </div>
  </form>

</ion-view>
